<!DOCTYPE html>
<html>
<head>
<title>JS Software Synth</title>
<link type="text/css" rel="stylesheet" href="styles/index.css">
</head>
<body>
	<h1>Synth Boi</h1>
	Master Volume
	<input id="masterVol" type="range" min=0 max=100 value=0.5 />
	Oscillator Amplitude
	<input id="amplitude" type="range" min=0 max=100 value=40 />
	Oscillator Pitch
	<input id="pitch" type="range" min=1 max=1000 />

</body>
</html>
